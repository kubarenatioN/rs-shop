<div class="container">  
  <swiper
  id="popular-goods__swiper"
  class="popular-goods__swiper"
  [slidesPerView]="1"
  [spaceBetween]="20">
    <ng-template 
    swiperSlide 
    *ngFor="let slide of slides">    
    <app-popular-product-card 
      *ngFor="let item of slide"
      [product]="item"></app-popular-product-card>
    </ng-template>
  </swiper>
</div>
