<a 
class="item__link-wrapper"
[routerLink]="['/details', product.id]">
  <img 
  class="item__image"
  [src]="product.imageUrls[0]" [alt]="product.name">
  <div class="item__info">
    <h6 class="item__title">{{product.name}}</h6>
    <span class="item__price">
      {{product.price | currency: "BYN":"symbol":"1.0-2":"ru"}}
    </span>
  </div>
</a>
