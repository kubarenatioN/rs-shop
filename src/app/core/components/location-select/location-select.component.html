<div appDropdown 
(closeDropdown)="close()"
class="location__wrapper">
  <button
  class="btn-reset"
  (click)="toggle()">
    <span class="material-icons-outlined btn-icon">
      place
    </span>
    {{(currentLocation$ | async) ?? 'Unknown'}}
  </button>
  <ul 
  *ngIf="isOpen"
  class="location__list">
    <li *ngFor="let location of locations; let i = index"
    (click)="changeLocation(i)"
    class="location__list-item">
      {{location}}
    </li>
  </ul>
</div>
