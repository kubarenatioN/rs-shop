<a class="details-link" 
[routerLink]="['/details', product.id]" 
[queryParams]="{category: breadcrumbs?.category, subcategory: breadcrumbs?.subcategory}"
[class.product--popular]="product.rating === 5">
  <img class="image" [src]="product.imageUrls[0] || ''" [alt]="product.name" />
  <p class="name">
    {{ product.name }}
  </p>
  <div class="available" [appAmountChecker]="product.availableAmount">
    <span class="material-icons-outlined available__icon">
      inventory
    </span>
    В наличии {{product.availableAmount}}
  </div>
  <span class="price">
    {{ product.price | currency: "BYN":"symbol":"1.0-2":"ru"  }}
  </span>
  <div class="rating">
    <app-star-rating [rating]="product.rating"></app-star-rating>
  </div>
  <button 
  class="purchase-btn btn-to-cart" 
  (click)="addToCart(product.id, $event)"
  *ngIf="!product.isInCart">В корзину</button>

  <button 
  class="purchase-btn btn-from-cart" 
  (click)="removeFromCart(product.id, $event)"
  *ngIf="product.isInCart">Убрать из корзины</button>

  <button 
  class="favorite-btn btn-to-favorite"
  (click)="addToFavorite(product.id, $event)"
  *ngIf="!product.isFavorite">В избранное</button>

  <button
  class="favorite-btn btn-from-favorite"
  (click)="removeFromFavorite(product.id, $event)"
  *ngIf="product.isFavorite">Из избранного</button>
</a>
